{% extends 'layout.html' %}

{% block body %}
<div id="gameOver-container">
    <div>You have lost</div>
    <div>Winning code: {% for code in gameCode%}{{code}}{% endfor %}</div>
    <div>UserName: {{userName}}</div>
    <form action="/">
        <input type="submit" value="Try Again">
    </form>
</div>
{% endblock body %}
